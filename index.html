<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    
</head>

<body>

    
    
    <div class="top-box">
        <div class="top-box-upper">
            <input type="text" name="top-name" placeholder="Name">
        </div>
        <div class="top-box-lower" onclick="topClickHandler()">
            <center><h1 id="top-score" class="score" >0</h1></center>
        </div>
    </div>
    
    <input type="checkbox"></input>
    <div id="menu">
        <div class="menu-burger">
            <div class="container">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
    </div>

    <div class="middle-box">
        <button id="reset-button" onclick="resetScore()">Reset</button>
        <button id="undo-button" onclick="">Undo</button>
    </div>

    <div class="bottom-box">
        <div class="bottom-box-upper">
            <input type="text" name="bottom-name" placeholder="Name">
        </div>
        <div class="bottom-box-lower" onclick="bottomClickHandler()">
            <center><h1 id="bottom-score" class="score" >0</h1></center>
        </div>
    </div>

</body>
</html>
