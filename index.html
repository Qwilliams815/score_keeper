<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>

    
    
    <div class="top-box" id="top-box">
        <div class="top-box-upper">
            <input type="text" name="top-name" placeholder="Name">
        </div>
        <div class="top-box-lower" onclick="topClickHandler()">
            <center><h1 id="top-score" class="score" >0</h1></center>
        </div>
    </div>
    
    <input type="checkbox">
    <div class="middle-box"></div>
    <button class="button reset-button" onclick="resetScore()">Reset</button>
    <button class="button color-button" onclick="showColors()">Color</button>

    <div id="menu">
        <div class="menu-burger">
            <div class="container">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
    </div>


    <div class="bottom-box" id="bottom-box">
        <div class="bottom-box-upper">
            <input type="text" name="bottom-name" placeholder="Name">
        </div>
        <div class="bottom-box-lower" onclick="bottomClickHandler()">
            <center><h1 id="bottom-score" class="score" >0</h1></center>
        </div>
    </div>

    <div class="color-window">
        <div class="top-color-buttons">
            <button class="red top button-color" id="red-top" onclick="colorChangeTopRed()">Red</button>
            <button class="green top button-color" id="green-top" onclick="colorChangeTopGreen()">Green</button>
            <button class="blue top button-color" id="blue-top" onclick="colorChangeTopBlue()">Blue</button>
        </div>

        <div class="middle-x">
            <button class="exit-button" onclick="exit()">
                <img src="resources/x-circle.svg" alt="Exit">
            </button>
        </div>

        <div class="bottom-color-buttons">
            <button class="red bottom button-color" id="red-bottom" onclick="colorChangeBottomRed()">Red</button>
            <button class="green bottom button-color" id="green-bottom" onclick="colorChangeBottomGreen()">Green</button>
            <button class="blue bottom button-color" id="blue-bottom" onclick="colorChangeBottomBlue()">Blue</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
